<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:black;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}
.card{
background:#111;
padding:40px;
width:330px;
border-radius:15px;
text-align:center;
box-shadow:0 0 20px rgba(255,255,255,0.15);
}
h2{
margin-bottom:20px;
}
input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:8px;
border:none;
outline:none;
background:#222;
color:white;
}
input::placeholder{
color:#aaa;
}
button{
width:100%;
padding:12px;
background:white;
color:black;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
margin-top:10px;
}
button:hover{
background:#ddd;
}
a{
text-decoration:none;
color:#00ffff;
font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
<h2>Login</h2>

<input type="email" id="loginEmail" placeholder="Enter Email" required>
<input type="password" id="loginPassword" placeholder="Enter Password" required>

<button onclick="login()">Login</button>

<p>Don't have an account?
<a href="signup.html">Sign Up</a></p>
</div>

<script>
function login(){
let email=document.getElementById("loginEmail").value;
let password=document.getElementById("loginPassword").value;

let storedEmail=localStorage.getItem("email");
let storedPassword=localStorage.getItem("password");

if(email===storedEmail && password===storedPassword){
window.location.href="welcome.html";
}
else{
alert("Invalid Email or Password");
}
}
</script>

</body>
</html>
